openapi: 3.0.1
info:
  title: healthplus-backend
  description: My cool app
  version: 1.0.0
servers:
  - url: /api/v1
tags:
  - name: Auth Service
    description: Auth Service endpoints
  - name: User Service
    description: User Service endpoints
  - name: Case Service
    description: Reports Service endpoints

paths:
  # /auth/signup:
  #   post:
  #     tags:
  #       - Auth Service
  #     requestBody:
  #       content:
  #         application/json:
  #           schema:
  #             $ref: "#/components/schemas/SignUpBody"
  #       required: true
  #     responses:
  #       200:
  #         description: Success
  #         content:
  #           application/json:
  #             schema:
  #               $ref: "#/components/schemas/SignUpResponse"

  /auth/login:
    post:
      tags:
        - Auth Service
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginBody"
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignUpResponse"

  /auth/google-login:
    post:
      tags:
        - Auth Service
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleLoginBody"
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignUpResponse"

  /user/:
    get:
      tags:
        - User Service
      security:
        - Bearer: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserResponse"

  /cases/:
    post:
      tags:
        - Case Service
      security:
        - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCaseRequestBody"
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateCaseResponse"

components:
  schemas:
    SignUpResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9"

    SignUpBody:
      type: object
      required:
        - name
        - email
        - password
        - phone
        - role
        - dob
        - gender
      properties:
        name:
          type: string
          example: "Raj Varsani"
        email:
          type: string
          format: email
          example: "imt_2020111@iiitm.ac.in"
        password:
          type: string
          example: "password"
        phone:
          type: string
          example: "1234567890"
        role:
          type: string
          enum: ["doctor", "patient", "attendant", "admin"]
          example: "patient"
        dob:
          type: string
          format: date
          example: "2003-07-09"
        gender:
          type: string
          example: "Male"
          enum: ["Male", "Female", "Others"]

    LoginBody:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "johndoe@test.com"
        password:
          type: string
          example: "password"

    GoogleLoginBody:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          example: "4/0AY0e-g5Uq7q3"

    GetUserResponse:
      type: object
      properties:
        id:
          type: string
          example: "5e1f5c9c-7b1a-4c1c-8c9d-3d2a1d2e3f4g"
        email:
          type: string
          format: email
          example: "johndoe@test.com"
        credits:
          type: integer
          example: 0
        tags:
          type: array
          items:
            type: string
            example: "javascript"
        createdAt:
          type: string
          format: date-time
          example: "2020-01-01T00:00:00.000Z"

    CreateCaseRequestBody:
      type: object
      required:
        - patient
        - vitals
        - complains
        - diagnosis
        - prescription
      properties:
        patient:
          type: string
          example: "6516164684684hfdvd"
        vitals:
          type: object
          example: {}
        complains:
          type: array
          items:
            type: object
            example: {}
        diagnosis:
          type: array
          items:
            type: object
            example: {}
        prescription:
          type: object
          properties:
            medications:
              type: array
              items:
                type: object
                example: {}
            advice:
              type: string
              example: "Take Rest"

    CreateCaseResponse:
      type: object
      properties:
        message:
          type: string
          example: "Successfully filed case"
        data:
          type: object
          example: {}

    Error:
      type: object
      additionalProperties: true

  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: >
        Provide a valid JWT token (without adding `Bearer : ` prefix)
